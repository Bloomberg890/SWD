<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNEA Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            overflow: hidden; /* Disable scrolling */
        }
        .container {
        margin-top: -25px; /* You can adjust the value as needed */
        }
        color-scheme
        .btn {
            font-weight: bold;
        }
        .card-img-top {
            height: 100vh; /* Set the image height to 100% of the viewport height */
            width: auto; /* Allow the width to adjust proportionally */
            object-fit: cover; /* Maintain aspect ratio and cover entire container */
        }
    </style>
</head>
<body> <!-- Specify background image URL or color -->
    
    
      <nav class="navbar navbar-expand-lg navbar-dark bg-black" style="height: 70px;">
        <div class="container-fluid d-flex align-items-center">
          <img src="https://upload.wikimedia.org/wikipedia/commons/b/bb/Tnea.png" alt="Logo" height="60" class="mr-3">
          <a class="navbar-brand fs-2 fw-bold text-center mx-auto">Engineering Seat Allocation 2024</a>
          <img src="https://www.nicepng.com/png/detail/944-9441929_anna-university-logo-png.png" alt="Logo" height="60" class="mr-3">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
      {% for message in messages %}
    <div class="alert alert-info alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x" role="alert" style="border-radius: 5px; margin-bottom: 20px; min-width: 30vw;">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    
    {% endfor %}
    <div class="row align-items-center">
        <div class="container p-4 mb-5 rounded d-flex justify-content-center align-items-center" style="width: 100%; min-height: 100vh;">
            <div class="card mb-3" style="max-width: 70vw; max-height: auto; background-color: rgba(255, 255, 255, 0.7);">
                <div class="row g-0">
                    <div class="col-md-6">
                        <img src="https://imagetolink.com/ib/WN8ilp4REV.png"  class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-6">
                        <div class="card-body">
                            <h2 class="card-title" style="margin-top: 150px; margin-bottom: 20px;">Welcome to Seat Allotment Portal</h2>
                            <h5 class="card-text" style="margin-bottom: 40px;">Your gateway to securing your desired engineering program. Discover your future with streamlined application processes.</h5>
                            <div class="d-grid gap-2 col-auto align-items-center" style="grid-template-columns: repeat(2, 1fr);">
                                <a href="/signup/" class="btn btn-primary" type="button" style="margin-right: 20px;">Sign Up</a>
                                <a href="/signin/" class="btn btn-secondary" type="button" style="margin-left: 20px; text-decoration: blanchedalmond;">Sign In</a>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

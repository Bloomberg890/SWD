<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNEA Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            overflow: hidden;  /* Disable scrolling */
        }
        

        .btn {
            font-weight: bold;

        }
    </style>
</head>

<body> <!-- Specify background image URL or color -->


    <nav class="navbar navbar-expand-lg navbar-dark bg-black" style="height: 80px;">
        <div class="container-fluid d-flex align-items-center">
            <img src="https://cdn-icons-png.flaticon.com/128/2293/2293843.png" alt="Logo" height="60" class="mr-3" style="margin-left: 200px;">
            <a class="navbar-brand fs-3 fw-bold text-center mx-auto">Engineering Seat Allocation 2024</a>
            <img src="https://www.nicepng.com/png/detail/944-9441929_anna-university-logo-png.png" alt="Logo"
                height="60" class="mr-3">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    {% for message in messages %}
    <div class="alert alert-info alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x"
        role="alert" style="border-radius: 5px; margin-bottom: 20px; min-width: 30vw;">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    {% endfor %}

    <div class="row align-items-center">

        <div class="col-md-6">
            <div class="image-container" style="width: 100%; max-width: 70vw; height: auto; margin-left:70px; margin-top: 50px;">
                <img src="https://img.freepik.com/free-photo/school-students-digital-art-style-education-day_23-2151164386.jpg?t=st=1715750552~exp=1715754152~hmac=93482f42821c5ce1677160f7078de8d1ccf8254ebe83758cf88117115cd6306c&w=826" class="card-img-top" alt="..." style="object-fit: cover;">
            </div>
        </div>


        <div class="col-md-5 text-left">
            <div class="container shadow p-4 mb-5 bg-body rounded" style="width: 35vw; margin-right: auto">
                <h3 style="margin-bottom: 20px;">Welcome to Seat Allotment Portal</h3>
                <p>Your gateway to securing your desired engineering program. Discover your future with streamlined applicationÂ processes.</p>
                <div class="d-grid gap-2 col-auto align-items-center" style="grid-template-columns: repeat(2, 1fr);">
                    <a href="/signup/" class="btn btn-primary" type="button" style="margin-right: 20px;">Sign Up</a>
                    <a href="/signin/" class="btn btn-secondary" type="button" style="margin-left: 20px; text-decoration: blanchedalmond;">Sign In</a>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
        
        body {
            overflow: hidden; /* Disable scrolling */
        }
        .container {
        margin-top: -100px; /* You can adjust the value as needed */
        }
        </style>
    </head>
    <body>

        {% for message in messages %}
        
        <div class="alert alert-info alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x" role="alert" style="border-radius: 5px; margin-bottom: 20px; min-width: 30vw;">
            <strong>Message:</strong> {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        
         
            <div class="row align-items-center">
                <div class="col-md-5">
                    <div class="card" style="width: 100%; max-width: 37vw; height: auto;">
                        <img src="https://images.unsplash.com/photo-1496317899792-9d7dbcd928a1?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3Dhttps://images.unsplash.com/photo-1496317899792-9d7dbcd928a1?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top" alt="...">
                    </div>
                </div>
                <div class="col-md-6 text-left">
                    <div class="container" >
                    <form method="post" action="/signup/">
                        {% csrf_token %}
                        <h2 style="margin-bottom: 20px;">Sign Up</h2>
                        <h5>Create your account!</h5>
                    
                        <div class="mb-3">
                            <label for="username" class="form-label">Create a username (only letters and numbers)</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="fname" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="fname" name="fname" required>
                        </div>
                        <div class="mb-3">
                            <label for="lname" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lname" name="lname" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" required>
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="pass1" class="form-label">Create a Password</label>
                            <input type="password" class="form-control" id="pass1" name="pass1" required>
                        </div>
                        <div class="mb-3">
                            <label for="pass2" class="form-label">Confirm your Password</label>
                            <input type="password" class="form-control" id="pass2" name="pass2" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                </div>
                    </div>
            </div>
        <script src="" async defer></script>
    </body>
</html>
